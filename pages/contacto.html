            <!-- Inicio section con formulario -->
                <form class="form">
                    <div class="mb-3">

                    <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Mail</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            <!-- Fin formulario -->

            <!-- Inicio datos contacto de la empresa -->
            <div class="found-us">
                <!-- El siguiente es un ejemplo de insersiÃ³n de mapas, en un caso real tendria la ubicacion de la empresa -->
